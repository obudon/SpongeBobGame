<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>SpongeBob find treasure</title>
    <link rel="stylesheet" href="game.css"/>
    <script src="game.js" type="module"></script>
</head>
<body>
    <h1>SpongeBob is finding treasure</h1>
    <h2>"Survive as long as possible and protect your house"</h2>
    <canvas width="1450" height="760">
    </canvas>
    <button id="restart-button">Restart Game</button>
    <audio id="game-music" loop>
        <source src="music/awesomeness.wav" type="audio/mpeg">
      </audio>
      <audio id="gameover-music">
        <source src="music/Sadness.ogg" type="audio/mpeg">
      </audio>
</body>
</html>
